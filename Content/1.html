<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.default{
				width: 100px;
				height: 100px;
				background-color: pink;
				cursor: default;
			}
			.pointer{
				width: 100px;
				height: 100px;
				background-color: purple;
				cursor: pointer;
			}
			.move{
				width: 100px;
				height: 100px;
				background-color: pink;
				cursor: move;
			}
			.text{
				width: 100px;
				height: 100px;
				background-color: purple;
				cursor: text;
			}
			
		</style>
	</head>
	<body>
		<div class="default">鼠标经过 鼠标是默认样式</div>
		<div class="pointer">鼠标经过 鼠标变成小手样式</div>
		<div class="move">鼠标经过 鼠标变成移动样式</div>
		<div class="text">鼠标经过 鼠标变成文本样式</div>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style  type="text/css">
			.english{
				width: 120px;
				height: 20px;
				border: 1px solid red;
				/*word-break: break-all;	 允许单词拆开显示 */
				word-break: keep-all;	/*不允许单词拆开显示 连字符特殊*/
			}
			.chinese{
				width: 120px;
				height: 20px;
				border: 1px solid red;
				white-space: nowrap;	/* 强制同一行内显示文本 */
				
			}
		</style>
	</head>
	<body>
		<div class="english">My name is An-dy</div>
		<br />
		<div class="chinese">我的名字是安迪，楚乔的男朋友</div>
	</body>
</html>

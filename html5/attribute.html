<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html5新增的表单属性</title>
	</head>
	<body>
		用户名：<input type="text" placeholder="用户名" /><br />
		自动获取焦点：<input type="text" autofocus="autofocus" /><br />
		多文件上传：<input type="file" multiple="multiple" /><br />
		<h4>
			自动记录完成
		</h4>
		<!-- 1.autocomplete 首先需要提交按钮
		2.这个表单你必须给他名字 -->
		<form  action="">
			姓名：<input type="text" autocomplete="on" name="username" />
			<input type="submit" />
		</form>
		
		昵称：<input type="text" required />
		
		
	</body>
</html>

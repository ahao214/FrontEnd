<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>datalist的使用</title>
	</head>
	<body>
		<input type="text" placeholder="请输入一个人名" list="person" />

		<datalist id="person">
			<option>刘德华</option>
			<option>刘若英</option>
			<option>郭富城</option>
			<option>张学友</option>
			<option>张良</option>
			<option>黎明</option>
			<option>张学良</option>
		</datalist>

	</body>
</html>

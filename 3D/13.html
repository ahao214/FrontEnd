<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>传统布局三等份</title>
		<style type="text/css">
			section{
				width: 80%;
				height: 200px;
				border: 1px solid pink;
				margin: 100px auto;
			}
			section div{
				width: 33.33%;
				height: 100%;
				float: left;
			}
			section div:nth-child(1){
				background-color: gray;
			}
			section div:nth-child(2){
				background-color: red;
			}
			section div:nth-child(3){
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</section>
	</body>
</html>

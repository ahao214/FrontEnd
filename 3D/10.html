<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				animation: go 5s;
			}

			/* @keyframes 动画名称 定义动画 */

			@keyframes go {
				0% {
					transform: translate3d(0, 0, 0);
				}

				25% {
					transform: translate3d(800px, 0, 0);
				}

				50% {
					transform: translate3d(800px, 400px, 0);
				}

				75% {
					transform: translate3d(0, 400px, 0);
				}

				100% {
					transform: translate3d(0, 0, 0);
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>

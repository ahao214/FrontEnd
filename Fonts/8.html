<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过度效果</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				background-color: pink;
				/* transition:要过度的属性	话费时间		运动曲线		何时开始 */
				transition: width 0.6s ease-in 0s, height 0.3s ease-in 1s; 
				
			}
			div:hover{
				width: 500px;
				height: 300px;
			}
			
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* .one-类选择器
			:hover-伪类选择器
			::after-伪元素选择器
			
			类选择器 伪类选择器 就是选取对象
			伪元素选择器 本质上是插入一个元素(标签 盒子) 只不过是行内元素 */

			div::before {
				content: "天使";
				background-color: pink;
				width: 100px;
				height: 100px;
				display: block;
				border: 1px solid black;
			}

			div::after {
				width: 50px;
				height: 50px;
				content: "魔鬼";
				background-color: pink;
				display: block;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div>和</div>
	</body>
</html>

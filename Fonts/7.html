<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标经过显示边框</title>
		<style type="text/css">
			div{
				width: 296px;
				height: 180px;
				margin:  20px auto;
				position: relative;
			}
			
			div:hover::before{	/*鼠标经过之后，前面插入一个伪元素*/
				content: "";
				width: 100%;
				height: 100%;
				border: 10px solid rgba(255,255,255,0.3);
				display: block;		/* 伪元素属于行内元素 需要转换 */
				position:  absolute;		/*伪元素不占位置 要用绝对定位*/
				top: 0;
				left: 0;
				box-sizing: border-box;	/*把padding和border都算入width里面*/
				
				
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/mi.jpg" alt="" />
		</div>
		<div>
			<img src="images/mi.jpg" alt="" />
		</div>
		<div>
			<img src="images/mi.jpg" alt="" />
		</div>
	</body>
</html>

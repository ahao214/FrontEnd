<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}

			a {
				margin: 100px;
				display: inline-block;
				height: 33px;
				background: url(images/ao.png) no-repeat;
				padding-left: 15px;
				color: #fff;
				text-decoration: none;
				line-height: 33px;
			}
			
			a span{
				background: url(images/ao.png) no-repeat;
				display: inline-block;
				height: 33px;
				/*span不能给宽度 利用padding挤开 我要span右边的圆角 所以背景位置右对齐*/
				padding-right: 15px;
				
			}
		</style>
	</head>
	<body>
		<a href="#">
			<span>首页</span>
		</a>
		
		<a href="#">
			<span>西游记</span>
		</a>
		
		<a href="#">
			<span>个人简历</span>
		</a>


	</body>
</html>

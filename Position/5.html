<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位水平垂直居中</title>
		<style type="text/css">
			.father {
				width: 800px;
				height: 400px;
				background-color: pink;
				margin: 40px auto;
				position: relative;
			}

			.son {
				width: 100px;
				height: 40px;
				background-color: purple;
				position: absolute;
				left: 50%;
				/* left是父盒子宽度的一半 */
				margin-left: -50px;
				/* 左走自己宽度的一半 */
				top: 50%;
				margin-top: -20px;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.top {
				height: 44px;
				width: 100%; /* 固定定位的盒子一定要写宽和高 */
				background: url(images/top.png) no-repeat top center;
				position: fixed;	/* 固定定位 */
				left: 0;
				top: 0;
			}

			.box {
				width: 1002px;
				margin: 44px auto;
			}
			.ad-l,
			.ad-r{
				position:fixed;
				top: 100px;				
			}
			.ad-l{
				left: 0;
			}
			.ad-r{
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="top"></div>
		<div class="ad-l"><img src="images/ad-l.png"/></div>
		<div class="ad-r"><img src="images/ad-r.png"/></div>
		<div class="box">
			<img src="images/box.png" height="1760" width="1002" alt="" />
		</div>


	</body>
</html>

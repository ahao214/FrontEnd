<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 绝对定位 */
			.father {
				width: 300px;
				height: 300px;
				background-color: pink;
				margin: 100px;
				position: relative;	/* 父亲有定位 则以父亲为基准点 */
			}

			.son {
				width: 100px;
				height: 100px;
				background-color: purple;
				position: absolute;
				top: 15px;
				left: 15px;
				/* 父亲没有定位,孩子以浏览器为基准点对齐 */
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		
	</body>
</html>

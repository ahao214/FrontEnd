<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 310px;
				height: 190px;
				border: 1px solid #ccc;
				margin: 50px auto;
				padding: 10px;
				position: relative;
			}

			.topIcon {
				position: absolute;
				/* 绝对定位,不占有位置 */
				top: 0;
				left: 0;
				
			}
			.bottomIcon{
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<!-- 子绝父相
		1、相对定位 占有位置 不脱标
		2、绝对定位 不占有位置 完全脱标 -->
		<div>
			<img src="images/top_tu.gif" alt="" class="topIcon" />
			<img src="images/adv.jpg" alt="" />
			<img src="images/br.gif" alt="" class="bottomIcon" />

		</div>

	</body>
</html>

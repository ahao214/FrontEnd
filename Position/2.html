<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 相对定位relative */
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
			
			div:nth-child(2){
				background-color: purple;
				position: relative;	/* 相对定位 相对于自己来移动位置*/
				left: 100px;
				top: 10px;
			}
			
		</style>
	</head>
	<body>
		
		<div></div>
		<div>2</div>
		<div></div>
	</body>
</html>

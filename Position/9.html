<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				text-align: center;
				line-height: 100px;
				margin: 100px auto;
				position: relative;
				/* 子绝父相 */
			}

			div img {
				position: absolute;
				top: 0;
				left: 110px;
				display: none;
			}

			div:hover img { /* 鼠标经过div的时候,里面的那个img图片会出来 */
				display: block;
			}
		</style>
	</head>
	<body>
		<div>
			扫二维码
			<img src="images/erweima.png" alt="" />
		</div>

	</body>
</html>
